version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: oasis
      POSTGRES_PASSWORD: oasis
    ports:               # opcional: exponer para usar DBeaver, psql, etc.
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:AxE_09-21@localhost:5432/oasis?schema=public
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:             # Hot-Reload para el c√≥digo y las subidas locales
      - ./backend:/app
      - ./uploads:/app/uploads

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "5173:80"        # http://localhost:5173
    volumes:
      - ./frontend:/app  # Hot-Reload si usas vite preview cambialo luego
volumes:
  db_data:
